services:
  postgres:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_DB: kodiai
      POSTGRES_USER: kodiai
      POSTGRES_PASSWORD: kodiai
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kodiai -d kodiai"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
